<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 270 36" fill="none">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c8c8d0"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Left chain link -->
  <rect x="1" y="10" width="14" height="20" rx="7" stroke="url(#accentGrad)" stroke-width="1.8" fill="none"/>
  <!-- Right chain link -->
  <rect x="11" y="6" width="14" height="20" rx="7" stroke="url(#accentGrad)" stroke-width="1.8" fill="none"/>
  <!-- Interlocking detail -->
  <line x1="11" y1="14" x2="15" y2="14" stroke="url(#accentGrad)" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="11" y1="22" x2="15" y2="22" stroke="url(#accentGrad)" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Text -->
  <text x="36" y="26" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" letter-spacing="3" fill="url(#textGrad)">ONLY A TRADER</text>
</svg>
